<style>
  .hero__button {
    display: inline-block;
    border-radius: 6px;
    color: {{theme.global_colors.primary_color.color}};
    padding: {{theme.buttons.vertical_padding}}px {{theme.buttons.horizontal_padding}}px;
    font-weight: bold;
    cursor: pointer;
  }
</style>

<div class="hero__product-page">
  <div class="hero__text-wrapper">
    <h1>{{ module.title }}</h1>
    <p>{{ module.description }}</p>
    <div class="hero__button">
      {{ module.button_text }}
    </div>
  </div>
  <div class="hero__image-wrapper">
    <img
      src="{{ module.image.src }}"
      alt="{{ module.image.alt }}" />
  </div>
</div>
